<!DOCTYPE html>
<html>
<head>
	<title>Exemple de boutons de partage vers les réseaux sociaux</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Exemple de boutons de partage vers les réseaux sociaux</h1>
	<p>Cliquez sur un bouton pour partager cette page :</p>
	<div id="share-buttons">
		<!-- Bouton de partage Facebook -->
		<a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fexample.com" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
		</a>
		<!-- Bouton de partage Twitter -->
		<a href="https://twitter.com/share?url=https%3A%2F%2Fexample.com&text=Titre+de+la+page" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
		</a>
		<!-- Bouton de partage LinkedIn -->
		<a href="https://www.linkedin.com/shareArticle?url=https%3A%2F%2Fexample.com&title=Titre+de+la+page" target="_blank">
			<img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
		</a>
	</div>
</body>
</html>
